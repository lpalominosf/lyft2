<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyft</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Mis estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Icono para la pestaña -->
  <link rel="icon" href="images/logo-pink.png" type="image/png">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Preloader -->
  <div class="container-fluid" id="preloader">
    <div class="row">
      <div class="col-xs-offset-2 col-xs-8">
        <img class="img-responsive lyft-logo" src="images/logo-white.png" alt="logo">
      </div>
      <div class="row">
        <div class="text-center col-xs-offset-2 col-xs-8">
          <img class="preloader" src="images/preloader.gif" alt="preloader">
        </div>
      </div>
    </div>
  </div>
  <!-- Segunda Pantalla -->
  <section class="second-screen">
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <img class="img-responsive" src="images/logo-pink.png" alt="Logo-pequeño">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-3 col-xs-8 ">
          <div class="btn-group" role="group">
           <button type="button" class="btn btn-default"><strong>LOG IN</strong></button>
           <button type="button" class="btn btn-default"><strong>SIGN UP</strong></button>
          </div>
        </div>
      </div>
    </div>
  </section> <!-- Segunda Pantalla -->
  
  <!-- Sección Sign Up -->
  <section id="sign-up">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
        <!-- Icono de Volver -->
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="col-xs-4">
          <h1 class="text-center">Sign Up</h1>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p class="text-center">Join now for free ride credit</p>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-1 col-xs-3">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-flags" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <img src="images/flag_mexico.png" alt="Bandera México">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <img src="images/Colombia-Flag.png" alt="Bandera Colombia">
                </li>
                <li>
                  <img src="images/peru-flag-flags.jpg" alt="Bandera Perú">
                </li>
                <li>
                  <img src="images/usa.ico" alt="Bandera Usa">
                </li>
              </ul>
            </div>
          </div> <!-- Columna de las banderas -->
          <div class="col-xs-7">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">+52</span>
              <input type="text" id="phone-numbers" class="form-control" placeholder="Insert Your Phone" aria-describedby="basic-addon1">
            </div>
          </div>
        </div> <!-- Col -->
        <div class="row">
          <div class="text-center col-xs-12">
            <p>We'll send a text to verify your phone</p>
          </div>
        </div> <!-- row -->
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn-next btn btn-default disabled">NEXT</button>
        </div>
      </div>
    </div>
  </section> <!-- Sección Sign Up -->

<!-- MExico Colombia peru usa -->

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
