<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyft</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Mis estilos -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Icono para la pestaña -->
  <link rel="icon" href="assets/images/logo-pink.png" type="image/png">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Preloader -->
  <div class="container-fluid" id="preloader">
    <div class="row">
      <div class="col-xs-offset-2 col-xs-8">
        <img class="img-responsive lyft-logo" src="assets/images/logo-white.png" alt="logo">
      </div>
      <div class="row">
        <div class="text-center col-xs-offset-2 col-xs-8">
          <img class="preloader" src="assets/images/preloader.gif" alt="preloader">
        </div>
      </div>
    </div>
  </div>
  <!-- Segunda Pantalla -->
  <section class="second-screen">
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <img class="img-responsive" src="assets/images/logo-pink.png" alt="Logo-pequeño">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-3 col-xs-8 ">
          <div class="btn-group" role="group">
           <button type="button" class="btn btn-default"><strong>LOG IN</strong></button>
           <button type="button" class="btn btn-default sign-up"><strong>SIGN UP</strong></button>
          </div>
        </div>
      </div>
    </div>
  </section> <!-- Fin seccion -->

  <!-- Seccion Sign Up -->
 <section id="sign-up">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <span class="flechita glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="col-xs-4">
          <h1 class="text-center sign-title">Sign Up</h1>
        </div>
      </div> <!-- row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">Join now for free ride credit</p>
          <hr>
        </div>
      </div> <!-- row -->
      <div class="row">
        <div class="col-xs-3">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <img class="flags" src="assets/images/flag_mexico.png" alt="Bandera México">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li>
                <img class="flags" src="assets/images/Colombia-Flag.png" alt="Bandera Colombia">
              </li>
              <li>
                <img class="flags" src="assets/images/peru-flag-flags.jpg" alt="Bandera México">
              </li>
              <li>
                <img class="flags" src="assets/images/usa.ico" alt="Bandera USA">
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">+52</span>
            <input id="phone-input" type="tel" class="form-control" placeholder="Insert your phone number" aria-describedby="basic-addon1">
          </div>
        </div>
      </div> <!-- row -->
      <div class="row">
        <div class="text-center col-xs-12">
          <p>We'll send a text to verify your phone</p>
          <button type="button" class="btn btn-default btn-lg btn-next sign-up-dis disabled">NEXT</button>
        </div>
      </div>
    </div>
  </section> <!-- Fin de seccion Sign-up -->
  <!-- Seccion Verify -->
  <section id="verify">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <div class="col-xs-4">
          <span class="flechita2 glyphicon glyphicon-chevron-left"></span>
        </div>
      </div> <!-- row -->
      <div class="row">
        <div class="text-center col-xs-12 verify-phone">
            <h1>Verify Phone Number</h1>
            <p>Join now for free ride credit</p>
        </div>
      </div>
      <div class="row">
        <div class="text-center col-xs-offset-2 col-xs-8">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">LAB</span>
            <input type="text" class="form-control lab-input" placeholder="_ _ _" aria-describedby="basic-addon1">
          </div>
          <p>Enter the code sent to +52</p>
          <div class="btn-group col-xs-12" role="group" aria-label="...">
            <button type="button" class="btn btn-default resend-btn">RESEND</button>
          </div>
        </div>
      </div><!-- row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default disabled btn-next-verified">NEXT</button>
          </div>
        </div>
      </div>
    </div> <!-- container -->
  </section> <!-- Fin de la sección verify -->

  <!-- Sección "verificada" -->
  <section id="verified">
    
  </section>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>

<!-- Probado en pantalla Nexus 5 -->
